<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div id="wrapper" class="bg-dark p-4">
  <h1 class="display-4 text-light">Anonymous Notes</h1>
  <div class="container w-75 p-4 mt-4 note_div" [ngClass]="{ 'error_note': error }">
    <form (submit)="addNoteFromService()">
      <div class="row">
        <div class="col-sm-2">
          <label id="note_label" class="text-light">Note: </label>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="new_note.note" name="new_note" [placeholder]="error">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success">Add Note</button>
        </div>
      </div>
    </form>
  </div>
  <div id="main_div" class="container w-75 p-4 mt-4 note_div">
    <div *ngFor="let n of all_notes" class="container note_div pb-4 mb-2">
      <p class="time_text text-light">Noted on: {{ n.createdAt | date: 'MMM d, y, h:mm:ss a' }}</p><br>
      <p class="content_text text-light">{{ n.note }}</p>
    </div>
  </div>
</div>
